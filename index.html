<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SpotifyWeb</title>
</head>
<body>
    <!-- wrapper -->
    <div class="wrapper">
        <!-- main -->
        <main>
            <!-- container nav -->
            <div class="container-nav">
                <!-- logo -->
                <div class="logo"></div>
                <!-- fine logo -->
                <!-- home -->
                <div class="main-nav-home"></div>
                <!-- fine home -->
                <!-- playlist -->
                <div class="main-nav-playlist"></div>
                <!-- fine playlist -->
                <!-- main nav-bottom -->
                <div class="main-nav-bottom"></div>
                <!-- fine main nav-bottom -->
            </div>
            <!-- fine container nav -->
            <!-- container main right -->
            <div class="container-main-right"></div>
            <!-- fine container main right -->
        </main>
        <!-- fine main -->
        <!-- footer -->
        <footer>
            <!-- container footer -->
            <div class="container-footer">
                <!-- footer left -->
                <div class="footer-left"></div>
                <!-- fine footer left -->
                <!-- footer center -->
                <div class="footer-center"></div>
                <!-- fine footer center -->
                <!-- footer right -->
                <div class="footer-right"></div>
                <!-- fine footer right -->
            </div>
            <!-- fine container footer -->
        </footer>
        <!-- fine footer -->
    </div>
    <!-- fine wrapper -->
</body>
</html>
